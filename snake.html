<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini World | Snake</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="snake.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.png" />
  </head>

  <body>
    <header>
      <div class="container">
        <div id="branding">
          <img src="./images/logo.png" alt="website logo" />
          <h1>Mini World</h1>
        </div>
        <nav>
          <span id="openbtn">&equiv;</span>
        </nav>
      </div>

      <div class="clear"></div>

      <div id="overlay">
        <span id="closebtn">&times;</span>
        <ul id="overlay-list">
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="home.html#games">More Games</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </header>

    <div class="clear"></div>
    <section>
      <h1>Snake</h1>
      <hr />
      <h4>Warning: An immediate U-turn may break its neck</h4>
    </section>

    <canvas id="snake" width="608" height="608"></canvas>

    <div id="end-display">
      <h1>Game Over</h1>
      <h3 id="score"></h3>
      <button id="replay-btn">Replay</button>
    </div>

    <footer>
      <p>Mini World &copy; 2020 by yewyewXD | All Rights Reserved</p>
    </footer>

    <script src="snake.js"></script>
    <script src="global.js"></script>
  </body>
</html>
