<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Word | About</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.png" />
  </head>

  <body>
    <header>
      <div class="container">
        <div id="branding">
          <img src="logo.png" alt="website logo" />
          <h1>Mini World</h1>
        </div>
        <nav>
          <span id="openbtn">&equiv;</span>
        </nav>
      </div>

      <div class="clear"></div>

      <div id="overlay">
        <span id="closebtn">&times;</span>
        <ul id="overlay-list">
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="home.html#games">Games</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </header>

    <div class="clear"></div>

    <div class="form-head">
      <div class="container">
        <h1>Contact Us</h1>
        <hr />
      </div>
    </div>

    <form name="contact" netlify>
      <div class="form-group">
        <label>Name:</label>
        <input
          type="name"
          name="Name"
          placeholder="Enter your name..."
          required
        />
      </div>
      <div class="form-group">
        <label>Email address:</label>
        <input
          type="email"
          name="Email"
          placeholder="name@example.com"
          required
        />
      </div>
      <div class="form-group">
        <label>Your topic:</label>
        <select name="Topic">
          <option>Need help</option>
          <option>Giving suggestion</option>
          <option>Contact us</option>
          <option>Question</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Your message:</label>
        <textarea
          class="form-control"
          name="Message"
          cols="23"
          rows="4"
        ></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Submit now</button>
      </div>
    </form>

    <footer>
      <p>Mini World &copy; 2020 by yewyewXD | All Rights Reserved</p>
    </footer>

    <script src="global.js"></script>
  </body>
</html>
