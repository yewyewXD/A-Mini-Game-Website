      <!--canvas id="c" width="2048" height="2048" style="margin-left:auto; margin-right:auto"></canvas-->
      <script src="global.js"></script>
      <script type="text/javascript">
        // Get the modal
        var modal = document.getElementById("myModal");

        // When the user clicks the button, open the modal
        modelfungo = function () {
          console.log("func called");
          modal.style.display = "flex";
          x = document.querySelector(".gamehead");
          x.textContent = "Game Over";

          setTimeout(() => {
            modal.style.opacity = "0.95";
          }, 500);
        };

        modelfunwin = function () {
          console.log("func called");
          modal.style.display = "flex";
          x = document.querySelector(".gamehead");
          x.innerHTML = "Congrats!<br>You Win";

          setTimeout(() => {
            modal.style.opacity = "0.95";
          }, 500);
        };

        document.getElementById("demo").addEventListener("click", myFunction);
        document
          .getElementById("reload-btn")
          .addEventListener("click", myFunction);

        function myFunction() {
          document.location.reload();
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = (event) => {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        };

        //var now = new Date().getTime();
        function startTimer(duration, display) {
          var start = Date.now(),
            diff,
            minutes,
            seconds;

          function timer() {
            if (playing) {
              diff = duration - (((Date.now() - start) / 1000) | 0);
              minutes = (diff / 60) | 0;
              seconds = diff % 60 | 0;
              minutes = minutes < 10 ? "0" + minutes : minutes;
              seconds = seconds < 10 ? "0" + seconds : seconds;
              display.textContent = "Game ends in " + minutes + ":" + seconds;

              if (diff <= 0) {
                display.textContent = "Game Over";
                start = Date.now() + 1000;
                playing = false;
                modelfungo();
              }
            }
          }
          timer();
          setInterval(timer, 1000);
        }

        window.onload = function () {
          twominutes = 30;
          x = document.querySelector("#timerel");
          startTimer(twominutes, x);
        };
        playing = true;
        window.addEventListener("keydown", doKeyDown, true);

        function doKeyDown(evt) {
          var handled = false;
          if (playing) {
            switch (evt.keyCode) {
              case 38 /* Up arrow was pressed */:
                m.moveup("canvas");
                handled = true;
                break;
              case 87 /* Up arrow was pressed */:
                m.moveup("canvas");
                handled = true;
                break;
              case 40 /* Down arrow was pressed */:
                m.movedown("canvas");
                handled = true;
                break;
              case 83 /* Down arrow was pressed */:
                m.movedown("canvas");
                handled = true;
                break;
              case 37 /* Left arrow was pressed */:
                m.moveleft("canvas");
                handled = true;
                break;
              case 65 /* Left arrow was pressed */:
                m.moveleft("canvas");
                handled = true;
                break;
              case 39 /* Right arrow was pressed */:
                m.moveright("canvas");
                handled = true;
                break;
              case 68 /* Right arrow was pressed */:
                m.moveright("canvas");
                handled = true;
                break;
            }
            if (m.checker("canvas")) playing = false;
            console.log(m.getMoves());
          }
          if (handled) evt.preventDefault(); // prevent arrow keys from scrolling the page (supported in IE9+ and all other browsers)
        }

        //mobile -start-
        var container = document;
        container.addEventListener("touchstart", startTouch, false);
        container.addEventListener("touchmove", moveTouch, false);

        // Swipe Up / Down / Left / Right
        var initialX = null;
        var initialY = null;

        function startTouch(e) {
          initialX = e.touches[0].clientX;
          initialY = e.touches[0].clientY;
        }

        function moveTouch(e) {
          if (initialX === null) {
            return;
          }

          if (initialY === null) {
            return;
          }

          var currentX = e.touches[0].clientX;
          var currentY = e.touches[0].clientY;

          var diffX = initialX - currentX;
          var diffY = initialY - currentY;

          if (Math.abs(diffX) > Math.abs(diffY)) {
            // sliding horizontally
            if (diffX > 0) {
              // swiped left
              m.moveleft("canvas");
              handled = true;
            } else {
              // swiped right
              m.moveright("canvas");
              handled = true;
            }
          } else {
            // sliding vertically
            if (diffY > 0) {
              // swiped up
              m.moveup("canvas");
              handled = true;
            } else {
              // swiped down
              m.movedown("canvas");
              handled = true;
            }
          }

          initialX = null;
          initialY = null;
        }
        // mobile -end-

        var dsd = function (size) {
          this.N = size;
          this.P = new Array(this.N);
          this.R = new Array(this.N);

          this.init = function () {
            for (var i = 0; i < this.N; i++) {
              this.P[i] = i;
              this.R[i] = 0;
            }
          };

          this.union = function (x, y) {
            var u = this.find(x);
            var v = this.find(y);
            if (this.R[u] > this.R[v]) {
              this.R[u] = this.R[v] + 1;
              this.P[u] = v;
            } else {
              this.R[v] = this.R[u] + 1;
              this.P[v] = u;
            }
          };

          this.find = function (x) {
            if (x == this.P[x]) return x;
            this.P[x] = this.find(this.P[x]);
            return this.P[x];
          };
        };

        function random(min, max) {
          return min + Math.random() * (max - min);
        }
        function randomChoice(choices) {
          return choices[Math.round(random(0, choices.length - 1))];
        }

        var maze = function (X, Y) {
          this.N = X;
          this.M = Y;
          this.S = 25;
          this.moves = 0;
          this.Board = new Array(2 * this.N + 1);
          this.EL = new Array();
          this.vis = new Array(2 * this.N + 1);
          this.delay = 2;
          this.x = 1;
          this.init = function () {
            for (var i = 0; i < 2 * this.N + 1; i++) {
              this.Board[i] = new Array(2 * this.M + 1);
              this.vis[i] = new Array(2 * this.M + 1);
            }

            for (var i = 0; i < 2 * this.N + 1; i++) {
              for (var j = 0; j < 2 * this.M + 1; j++) {
                if (!(i % 2) && !(j % 2)) {
                  this.Board[i][j] = "+";
                } else if (!(i % 2)) {
                  this.Board[i][j] = "-";
                } else if (!(j % 2)) {
                  this.Board[i][j] = "|";
                } else {
                  this.Board[i][j] = " ";
                }
                this.vis[i][j] = 0;
              }
            }
          };

          this.add_edges = function () {
            for (var i = 0; i < this.N; i++) {
              for (var j = 0; j < this.M; j++) {
                if (i != this.N - 1) {
                  this.EL.push([[i, j], [i + 1, j], 1]);
                }
                if (j != this.M - 1) {
                  this.EL.push([[i, j], [i, j + 1], 1]);
                }
              }
            }
          };

          //Hash function
          this.h = function (e) {
            return e[1] * this.M + e[0];
          };
          this.randomize = function (EL) {
            for (var i = 0; i < EL.length; i++) {
              var si = Math.floor(Math.random() * 387) % EL.length;
              var tmp = EL[si];
              EL[si] = EL[i];
              EL[i] = tmp;
            }
            return EL;
          };

          this.breakwall = function (e) {
            var x = e[0][0] + e[1][0] + 1;
            var y = e[0][1] + e[1][1] + 1;
            this.Board[x][y] = " ";
          };

          this.gen_maze = function () {
            this.EL = this.randomize(this.EL);
            var D = new dsd(this.M * this.M);
            D.init();
            var s = this.h([0, 0]);
            var e = this.h([this.N - 1, this.M - 1]);
            this.Board[1][0] = " ";
            this.Board[2 * this.N - 1][2 * this.M] = " ";
            //Run Kruskal
            for (var i = 0; i < this.EL.length; i++) {
              var x = this.h(this.EL[i][0]);
              var y = this.h(this.EL[i][1]);
              if (D.find(s) == D.find(e)) {
                if (!(D.find(x) == D.find(s) && D.find(y) == D.find(s))) {
                  if (D.find(x) != D.find(y)) {
                    D.union(x, y);
                    this.breakwall(this.EL[i]);
                    this.EL[i][2] = 0;
                  }
                }
                //break;
              } else if (D.find(x) != D.find(y)) {
                D.union(x, y);
                this.breakwall(this.EL[i]);
                this.EL[i][2] = 0;
              } else {
                continue;
              }
            }
          };

          this.draw_canvas = function (id) {
            this.canvas = document.getElementById(id);
            var scale = this.S;
            temp = [];
            if (this.canvas.getContext) {
              this.ctx = this.canvas.getContext("2d");
              this.Board[1][0] = "$";
              for (var i = 0; i < 2 * this.N + 1; i++) {
                for (var j = 0; j < 2 * this.M + 1; j++) {
                  if (this.Board[i][j] != " ") {
                    //} && this.Board[i][j] != '&') {
                    this.ctx.fillStyle = "#0b052d";
                    this.ctx.fillRect(scale * i, scale * j, scale, scale);
                  } else if (i < 5 && j < 5) temp.push([i, j]);
                }
              }
              x = randomChoice(temp);
              //    console.log(temp)
              this.Board[x[0]][x[1]] = "&";
              this.ctx.fillStyle = "#c4192a";
              this.ctx.fillRect(scale * x[0], scale * x[1], scale, scale);
            }
          };

          this.checkPos = function (id) {
            for (var i = 0; i < 2 * this.N + 1; i++) {
              for (var j = 0; j < 2 * this.M + 1; j++) {
                if (this.Board[i][j] == "&") {
                  // console.log(i,j)
                  return [i, j];
                }
              }
            }
          };

          this.moveclear = function (a, b) {
            var scale = this.S;
            this.ctx = this.canvas.getContext("2d");
            this.ctx.fillStyle = "#e27158";
            this.ctx.fillRect(scale * a, scale * b, scale, scale);
            this.Board[a][b] = " ";
          };

          this.move = function (a, b) {
            var scale = this.S;
            this.ctx = this.canvas.getContext("2d");
            this.ctx.fillStyle = "#c4192a";
            this.ctx.fillRect(scale * a, scale * b, scale, scale);
            this.Board[a][b] = "&";
          };

          this.moveup = function (id) {
            cord = this.checkPos(id);
            var scale = this.S;
            i = cord[0];
            j = cord[1];
            j -= 1;
            if (j < 0) return;
            else if (j > 2 * this.M) return;
            else if (this.Board[i][j] == " ") {
              this.moveclear(i, j + 1);
              this.move(i, j);
              this.moves += 1;
            } else return;
          };

          this.movedown = function (id) {
            cord = this.checkPos(id);
            var scale = this.S;
            i = cord[0];
            j = cord[1];
            j += 1;
            if (j < 0) return;
            else if (j > 2 * this.M) return;
            else if (this.Board[i][j] == " ") {
              this.moveclear(i, j - 1);
              this.move(i, j);
              this.moves += 1;
            } else return;
          };

          this.moveleft = function (id) {
            cord = this.checkPos(id);
            var scale = this.S;
            i = cord[0];
            j = cord[1];
            i -= 1;
            if (i < 0) return;
            else if (i > 2 * this.N) return;
            else if (this.Board[i][j] == " ") {
              this.moveclear(i + 1, j);
              this.move(i, j);
              this.moves += 1;
            } else return;
          };

          this.moveright = function (id) {
            cord = this.checkPos(id);
            var scale = this.S;
            i = cord[0];
            j = cord[1];
            i += 1;
            if (i < 0) return;
            else if (i > 2 * this.N) return;
            else if (this.Board[i][j] == " ") {
              this.moveclear(i - 1, j);
              this.move(i, j);
              this.moves += 1;
            } else return;
          };
          this.checker = function (id) {
            //      console.log("win");
            cord = this.checkPos(id);
            i = cord[0];
            j = cord[1];
            //    console.log(cord)
            if ((i == 19 && j == 20) || (i == 1 && j == 0)) {
              modelfunwin();
              //           alert("YOU WIN, CONGRATULATIONS!");
              //
              return 1;
            }
            return 0;
          };

          this.getMoves = function () {
            return this.moves;
          };
        };

        m = new maze(10, 10);
        m.init();
        m.add_edges();
        m.gen_maze();
        m.draw_canvas("canvas");
        function drawMoves() {
          document.getElementById("c").innerHTML = "Moves: " + m.getMoves();
        }
        // drawMoves();
        setInterval(drawMoves, 100);

        //addEvents();
      </script>
